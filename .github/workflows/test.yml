name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main
        with:
          persist-credentials: false
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
        id: setup-chrome
      - run: |
          echo ${{ which chrome }}
          Installed chromium version: ${{ steps.setup-chrome.outputs.chrome-version }}
          ${{ steps.setup-chrome.outputs.chrome-path }} --version
      - name: Cache build
        id: cache-build
        uses: actions/cache@v3
        with:
          key: build-${{ hashFiles('package-lock.json', 'build-wasm.sh') }}
          path: build
      - name: install
        run: npm install
      - if: ${{ steps.cache-build.outputs.cache-hit == 'true' }}
        name: build (cached)
        run: npm run build-cached
      - if: ${{ steps.cache-build.outputs.cache-hit != 'true' }}
        name: build
        run: npm run build
      - name: test
        run: |
          npm run serve &
          sleep 5 &&
          npm run test
      - name: 'Upload test logs'
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-logs
          path: test/logs/*
          retention-days: 5
